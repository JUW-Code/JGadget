<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>JGadget — Account</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">JGadget</a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="signup.html" class="active">Account</a>
      </nav>
    </div>
  </header>

  <main class="container auth-page">
    <section class="auth-forms">
      <div class="card small">
        <h3>Sign Up</h3>
        <form id="signup-form">
          <input name="name" placeholder="Full name" required /><br>
          <br>
          <input name="email" type="email" placeholder="Email" required /><br>
          <br>
          <input name="password" type="password" placeholder="Password" required /><br>
          <br>
          <button class="btn btn-primary" type="submit">Sign up</button>
        </form>
      </div>

      <div class="card small">
        <h3>Login</h3>
        <form id="login-form">
          <input name="email" type="email" placeholder="Email" required /><br>
          <br>
          <input name="password" type="password" placeholder="Password" required /><br>
          <br>
          <button class="btn" type="submit">Login</button>
        </form>

        <div id="auth-status" class="muted"></div>
        <div style="margin-top:12px">
          <button id="logout-btn" class="btn" style="display:none">Logout</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer container">
    <div>© <strong>JGadget</strong> — Demo portfolio store</div>
  </footer>

  <script src="js/script.js" defer></script>
</body>
</html>
